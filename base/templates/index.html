<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Online - Reserve já o banho de seu pet</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="../static/starter-template.css">
</head>
<body>
    <main>
        {% block principal %}
        <h1>Reserve já o banho do seu pet</h1>
        <p>
            <a href="{% url 'contato' %}">Fale conosco</a>
        </p>
        <p>
            <a href="{% url 'marcacao' %}">Marcaçao de banho </a>
        </p>
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
